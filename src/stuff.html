<!DOCTYPE html>
<html>
  <head>
    <title>Countdown timer with background image</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="timer-container">
      <input type="number" id="timer-input" min="1" value="" placeholder="Enter time in minutes">
      <span id="timer"></span>
      <button id="start-button">Start</button>
    </div>
    <div id="menu">
      <button id="profile-button"></button>
      <button id="settings-button"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
